{% extends "tasks/base.html" %}

{% block title %}Tasks{% endblock title %}
{% block content%}
    <h2>Tasks</h2>
        <p><a href="{% url 'tasks:task_create' %}">New Task</a></p>
        <ul>
            {% for task in tasks %}
                <li>
                    <a href="{{ task.get_absolute_url }}">{{ task.name }}</a>
                    <a href="{% url 'tasks:task_update' task.pk %}">Edit</a>
                    <a href="{% url 'tasks:task_delete' task.pk %}">Remover</a>
                </li>
            {% endfor %}
        </ul>
{% endblock content %}
